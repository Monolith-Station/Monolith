# l1

- type: entity
  id: RandomHumanoidMercL1Spawner
  name: Mercenary
  suffix: Admeme, L1 Access
  components:
    - type: Sprite
      sprite: Mobs/Species/Human/parts.rsi
      state: full
    - type: RandomHumanoidSpawner
      settings: MercL1

- type: randomHumanoidSettings
  id: MercL1
  parent: EventHumanoid
  components:
    - type: GhostRole
      name: ghost-role-information-merc-name-l1
      description: ghost-role-information-merc-description
      rules: ghost-role-information-merc-rules-low
      raffle:
        settings: short
    - type: Loadout
      prototypes: [ MercL1Gear ]
    - type: RandomMetadata
      nameSegments:
        - NamesFirstMilitaryLeader
        - NamesLastMilitary

